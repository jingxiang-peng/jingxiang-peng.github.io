结合空间和时间层面的统计分析方法，我展开了进一步研究。结果表明，虽然开放发展水平的增速有所放缓，但浙江省县域经济的整体发展水平呈现上升趋势；其耦合协调水平以基本协调为主，且整体表现出东北高、西南低的空间特征。"}</script><title>01 浙江省县域经济高质量发展的时空分析 | 我的个人网站</title></head><body id=top data-spy=scroll data-offset=70 data-target=#TableOfContents class="page-wrapper dark" data-wc-page-id=6f7190a627345db396d0f31affe74f34><script src=/js/wowchemy-init.min.db21e13b9b5c4f4b947717750ec8b3cc.js></script><aside class=search-modal id=search><div class=container><section class=search-header><div class="row no-gutters justify-content-between mb-3"><div class=col-6><h1>搜索</h1></div><div class="col-6 col-search-close"><a class=js-search href=# aria-label=Close><i class="fas fa-times-circle text-muted" aria-hidden=true></i></a></div></div><div id=search-box><input name=q id=search-query placeholder=搜索... autocapitalize=off autocomplete=off autocorrect=off spellcheck=false type=search class=form-control aria-label=搜索...></div></section><section class=section-search-results><div id=search-hits></div></section></div></aside><div class="page-header header--fixed"><header><nav class="navbar navbar-expand-lg navbar-light compensate-for-scrollbar" id=navbar-main><div class=container-xl><div class="d-none d-lg-inline-flex"><a class=navbar-brand href=/zh/>我的个人网站</a></div><button type=button class=navbar-toggler data-toggle=collapse data-target=#navbar-content aria-controls=navbar-content aria-expanded=false aria-label=切换导航>
